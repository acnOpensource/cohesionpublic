 and regular than the existing European languages. It will be as simple as Occidental; in fact, it will be Occidental. To an English person, it will seem like simplified English, as a skeptical Cambridge friend of mine told me what Occidental is. The European languages are members of the same family. Their separate existence is a myth.<\/p>\n\n<p>For science, music, sport, etc, Europe uses the same vocabulary. The languages only differ in their grammar, their pronunciation and their most common words. Everyone realizes why a new common language would be desirable: one could refuse to pay expensive translators. To achieve this, it would be necessary to have uniform grammar, pronunciation and more common words. If several languages coalesce, the grammar of the resulting language is more simple and regular than that of the individual languages.<\/p>\n","textFormat":"cohesion"},"fdaea1d1-6b7c-4aad-978a-e6981fb5eb7d":{"name":"White","uid":"white","value":{"hex":"#ffffff","rgba":"rgba(255, 255, 255, 1)"},"wysiwyg":true,"class":".coh-color-white","variable":"$coh-color-white","inuse":true,"link":true},"e6f07bf5-1bfa-4fef-8baa-62abb3016788":"coh-style-max-width---narrow","165f1de9-336c-42cc-bed2-28ef036ec7e3":"coh-style-padding-bottom---large","63e45257-9c1d-45d5-8af1-7b356df559ac":"You can divide the text into two columns within the ''Layout and style'' tab.","35539d06-7709-4d75-babc-9fc4a4e3657a":"You can set the background color of this component within the ''Layout and style'' tab. When setting a background color you may also need to apply padding to both the top and the bottom. This can also be set within the ''Layout and style'' tab."},"dd9dd32f-0e2a-49f4-99cd-c5be1458e77a":{"f32ec5e0-3886-461a-a88f-6710f1686199":"Medium length display heading","dbfb8264-d8fd-4a5a-b04c-d2b682213676":{"text":"<p>The European languages are members of the same family. Their separate existence is a myth. For science, music, sport, etc, Europe uses the same vocabulary. The languages only d